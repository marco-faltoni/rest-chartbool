<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>ChartBool</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js" charset="utf-8"></script>
        <script src="https://momentjs.com/downloads/moment.js" charset="utf-8"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="command">
            <div class="input-group mb-3">
              <select class="custom-select name" id="inputGroupSelect02">
                <option selected>Imprenditori</option>
                <option value="1">Marco</option>
                <option value="2">Giuseppe</option>
                <option value="3">Riccardo</option>
                <option value="3">Roberto</option>
              </select>
            </div>
            <div class="input-group mb-3">
              <select class="custom-select months" id="inputGroupSelect02">
                <option selected>Mesi</option>
                <option value="1">January</option>
                <option value="2">February</option>
                <option value="3">March</option>
                <option value="">April</option>
                <option value="">May</option>
                <option value="">June</option>
                <option value="">July</option>
                <option value="">August</option>
                <option value="">September</option>
                <option value="">October</option>
                <option value="">November</option>
                <option value="">December</option>
              </select>
            </div>
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Aggiungi Vendita..." aria-label="Recipient's username" aria-describedby="basic-addon2">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Invia</button>
                </div>
            </div>
        </div>

        <div class="chart-container">
            <canvas id="myChart"></canvas>
        </div>

        <div class="chart-container">
            <canvas id="myChart-2"></canvas>
        </div>

        <script src="main.js" charset="utf-8"></script>
    </body>
</html>
